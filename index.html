<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simon Dice</title>
		<link rel="stylesheet" href="styles/index.css" />
	</head>
	<body>
		<div class="gameboard">
			<div
				id="yellow"
				class="color yellow right bottom"
				data-color="yellow"
			></div>
			<div id="green" class="color green left bottom" data-color="green"></div>
			<div id="red" class="color red right top" data-color="red"></div>
			<div id="blue" class="color blue left top" data-color="blue"></div>
			<button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">
				0
			</button>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
